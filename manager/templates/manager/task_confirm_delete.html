{% extends 'manager/base.html' %}

{% block title %}Delete Task{% endblock %}

{% block content %}
    <h1>Delete Task</h1>
    <p>Are you sure you want to delete "{{ task.title }}"?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
        <button type="button" onclick="location.href='{% url 'project_detail' id=task.project.id %}';">Cancel</button>
    </form>
{% endblock %}
